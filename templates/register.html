<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/login-style.css')}}">
    <!-- <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/login-style.css')}}">
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:8080/welcome">Booking.drexel</a>
      </div>
    </nav>


    <div class="login">
        <h2>Create an account</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Continue</button>
        </form>
        <p>Or <a href="http://127.0.0.1:8080/login">log in</a>.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
