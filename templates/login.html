<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/login-style.css')}}">
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:8080/welcome">Booking.drexel</a>
      </div>
    </nav>

    <!-- example of how to use url_for() -->
    <!-- <img src="{{ url_for('static', filename='/img/doge.png') }}" alt=""> -->

    <div class="login">
        <h2>Sign in</h2>
        <div style="color: red;">
        {% if message %}
        {{ message }}
        {% endif %}
        </div>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Continue</button>
        </form>
        <p>Or <a href="http://127.0.0.1:8080/register">create an account</a>.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
